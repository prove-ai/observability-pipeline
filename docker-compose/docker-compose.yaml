services:
  # Envoy Proxy
  envoy:
    build:
      context: ./envoy
      dockerfile: Dockerfile.envoy
    image: observability-pipeline-envoy:latest
    container_name: envoy
    # env_file is optional - entrypoint scripts use defaults (placeholder_api_key) if not provided
    # Uncomment the lines below and create a .env file if you want to customize credentials
    # env_file:
    #   - ../.env
    ports:
      - 4317:4317 # OTLP gRPC receiver (proxied)
      - 4318:4318 # OTLP HTTP receiver (proxied)
      # - 9090:9090 # Prometheus (proxied)
      - 8428:8428 # VictoriaMetrics (proxied)
      - 9901:9901 # Envoy admin interface (localhost only)
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - full
      - no-prometheus
      - no-vm
      - no-collector
      - vm-only
      - prom-only

  # OpenTelemetry Collector - Receives OTLP traces and converts them to Prometheus metrics
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.138.0
    container_name: otel-collector
    command: ["--config", "/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      # Ports 4317 and 4318 are now exposed through Envoy proxy only
      # - 4317:4317 # OTLP gRPC receiver (now via Envoy)
      # - 4318:4318 # OTLP http receiver (now via Envoy)
      - 55679:55679 # zpages extension
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - full # otel + prometheus + vm
      - no-prometheus # otel + vm
      - no-vm # otel + prometheus

  # x-prometheus-base: &prometheus-base 
  prometheus-base: &prometheus-base
    build:
      context: ./prometheus
      dockerfile: Dockerfile.prometheus
    image: observability-pipeline-prometheus:latest
    command:
      - "--config.file=/etc/prometheus/prometheus.yaml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.config.file=/etc/prometheus/web.config.yml"
    # env_file is optional - entrypoint scripts use defaults (placeholder_api_key) if not provided
    # Uncomment the lines below and create a .env file if you want to customize credentials
    # env_file:
    #   - ../.env
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - _never # This service is only an anchor, never start it directly

  prometheus:
    <<: *prometheus-base
    depends_on:
      - otel-collector
      - victoriametrics
    profiles:
      - full # otel + prometheus + vm

  prometheus-with-vm:
    <<: *prometheus-base
    depends_on:
      - victoriametrics
    profiles:
      - no-collector # prometheus + vm

  prometheus-with-collector:
    <<: *prometheus-base
    depends_on:
      - otel-collector
    profiles:
      - no-vm # prometheus + collector

  prometheus-standalone:
    <<: *prometheus-base
    profiles:
      - prom-only # prometheus

  # LiteLLM proxy (optional - for Ollama/LLM observability guide)
  # Only starts with: docker compose --profile ollama ... (or --profile full --profile ollama)
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm-proxy
    volumes:
      - ./litellm_config.yaml:/app/config.yaml
    # Optional: set DATABASE_URL to a postgresql:// URL for persistence (spend tracking, etc.)
    # Leave unset for proxy-only + Prometheus metrics with no database.
    command: --config /app/config.yaml --port 4000
    ports:
      - "4000:4000"
    networks:
      - observability
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - ollama

  # DCGM exporter for GPU metrics (optional - requires NVIDIA GPU)
  # Only starts with: docker compose --profile ollama ...
  dcgm-exporter:
    image: nvcr.io/nvidia/k8s/dcgm-exporter:3.1.3-3.1.4-ubuntu20.04
    container_name: dcgm-exporter
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "9400:9400"
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - ollama

  # VictoriaMetrics - Long-term storage for Prometheus metrics
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    command:
      - "-retentionPeriod=12"
      - "-httpListenAddr=:8428"
    volumes:
      - victoriametrics_data:/victoria-metrics-data
    # Port 8428 is now exposed through Envoy proxy only
    # ports:
    #   - "8428:8428"
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - full # otel + prometheus + vm
      - no-collector # prometheus + vm
      - vm-only # vm
      - no-prometheus # otel + vm



volumes:
  prometheus_data:
  victoriametrics_data:

networks:
  observability:
    driver: bridge
