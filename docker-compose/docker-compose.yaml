services:
  # OpenTelemetry Collector - Receives OTLP traces and converts them to Prometheus metrics
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.138.0
    container_name: otel-collector
    command: ["--config", "/etc/otel/config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel/config.yaml:ro
    ports:
      - 1888:1888 # pprof extension
      - 8888:8888 # Prometheus metrics exposed by the Collector
      - 8889:8889 # Prometheus exporter metrics
      - 13133:13133 # health_check extension
      - 4317:4317 # OTLP gRPC receiver
      - 4318:4318 # OTLP http receiver
      - 55679:55679 # zpages extension
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - full
      - no-prometheus
      

  # Prometheus - Scrapes metrics from the OTel Collector
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector
      - victoriametrics
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - full


  # VictoriaMetrics - Long-term storage for Prometheus metrics
  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: victoriametrics
    command:
      - '-retentionPeriod=12'
      - '-httpListenAddr=:8428'
    volumes:
      - victoriametrics_data:/victoria-metrics-data
    ports:
      - "8428:8428"
    networks:
      - observability
    restart: unless-stopped
    profiles:
      - full
      - no-collector

# Prometheus (standalone) - For use when collector is external
  prometheus-standalone:
    image: prom/prometheus:latest
    container_name: prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yaml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    # No dependency on otel-collector since it's external
    networks:
      - observability
    profiles:
      - no-collector

volumes:
  prometheus_data:
  victoriametrics_data:

networks:
  observability:
    driver: bridge
